
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ user?.fullName }}</span><span class="text-black-50"></span><span>{{ user?.email }} </span></div>
        </div>
        <div class="col-md-7">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="" value="{{ user?.fullName }}" [disabled]="disabled" [(ngModel)]="fullName"></div>
                    <!-- <div class="col-md-12"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="" value="{{ user?.last_name }}" [disabled]="disabled" [(ngModel)]="lastName"></div> -->
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="" value="{{ user?.mobileNumber}" [disabled]="disabled" [(ngModel)]="mobileNumber"></div>
                    <!-- <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="" value="{{ user?.address }}" [disabled]="disabled" [(ngModel)]="address"></div> -->
                    
                </div>
            
                <div *ngIf="disabled" class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="editProfile()" >Edit Profile</button></div>
                <div class="mt-5 text-center" *ngIf="!disabled"><button class="btn btn-primary profile-button" type="button" (click)="submitChanges()" data-toggle="modal" data-target="#confirmPassword">Submit Changes</button></div>
                <div class="mt-3 text-center"><button class="btn btn-primary profile-button" type="button" data-toggle="modal" data-target="#exampleModalCenter">Change Password</button></div>
                <div class="mt-3 text-center"><button class="btn btn-danger" type="button" (click)="logout()">Log Out</button></div>
            </div>
        </div>
    
    </div>
</div>
<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLongTitle">Change Password</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label for="fname" style="margin-right: 10px;" >Enter old password  </label>
         <input type="password" [(ngModel)]="oldPassword">
         <br>
         <br>
         <label for="fname" style="margin-right: 10px;">Enter new password  </label>
         <input type="password" [(ngModel)]="newPassword">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closePasswordChanger">Close</button>
          <button type="button" class="btn btn-primary" (click)="changePassword()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLongTitle">Enter Password</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label for="fname" style="margin-right: 10px;">Enter your password </label>
         <input type="password" [(ngModel)]="typedPassword">
         <br>
         <!-- <br>
         <label for="fname">Enter new password:  </label>
         <input type="text"> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeUserDetailsChanger">Close</button>
          <button type="button" class="btn btn-primary" (click)="changeUserDetails()">Enter</button>
        </div>
      </div>
    </div>
  </div>
